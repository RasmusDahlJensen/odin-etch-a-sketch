<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch a sketch</title>
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Etch a sketch</h1>
		<div>
			<div class="buttons">
				<button id="reset">Reset</button>
				<button id="16x">Small</button>
				<button id="32x">Medium</button>
				<button id="64x">Large</button>
				<div class="colorPickerClass">
					<label for="colorPicker">Choose your color</label>
					<input
						type="color"
						id="colorPicker"
						name="colorPicker"
						value="#000000"
					/>
				</div>
			</div>
			<div class="gridFlex">
				<div id="grid"></div>
			</div>
		</div>
	</body>
</html>
